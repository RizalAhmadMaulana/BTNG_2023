<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Formulir</title>
</head>
<body>
    <div style="background-color: orange; width: 400px; border-radius: 10px;">
        <div style="margin-left: 20px; padding-top: 1px;">
            <h1>Formulir Biodata</h1>
            <table>
                <tr>
                    <td>
                        <label for="nama">Nama</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nim">NIM</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="nim">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jurusan">Jurusan</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="jurusan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fakultas">Fakultas</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select id="fakultas">
                            <option>Fakultas Ilmu Komputer</option>
                            <option>Fakultas Teknik</option>
                            <option>Fakultas Ilmu Budaya</option>
                            <option>Fakultas Ekonomi Bisnis</option>
                            <option>Fakultas Kesehatan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="angkatan">Angkatan</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="angkatan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jns_kelamin">Jenis Kelamin</label>
                    </td>
                    <td>:</td>
                    <td>
                        <label for="cwo">Pria</label>
                        <input type="radio" id="cwo">
                        <label for="cwe">Wanita</label>
                        <input type="radio" id="cwe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button style="background-color: grey; color: white;">Submit</button>
                        <button style="background-color: grey; color: white;">Reset</button>
                        <button style="background-color: grey;"><a href="biodata.html" style="color: white; text-decoration: none;">Biodata</a></button>
                    </td>
                </tr>
            </table><br>
        </div>
    </div>
</body>
</html>
